<app-header></app-header>
<ion-content [fullscreen]="true">
  <ion-searchbar (ionChange)="filterData($event)"></ion-searchbar>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" class="ion-margin">
    <ion-fab-button (click)="addStock()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Stock</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
